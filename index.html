<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

    <!-- Always set up the title and link to
         the style sheet up front. -->
    <title>Front-end Developer Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="marina.js"></script>
  </head>
  <body>
    <div class="mainbox">
      <header></header>

      <nav></nav>
      <script>
        document.write("<center>St.John's Marina & Yacht Club <br/> Yearly Member Receipt</center>")
        document.write("<br/>")
        document.write(" <div class='Bar'>------------------------------------------------------ </div>")
        document.write("<br/>")
        document.write("<hr>")
        document.write("<br/>")
        document.write(" Client Name and Address:  ")
        document.write("<br/>")
        document.write("-----------------------------------------")
        document.write("<br/>")
        document.write("<br/>")
        document.write(MemName)
        document.write("<br/>")
        document.write(MemAddr)
        document.write("<br/>")
        document.write(MemCity + ", " + MemProv + " " + MemCode)
        document.write("<br/>")
        document.write("Phone: " + MemHome + " " + "(H)")
        document.write("<br/>")
        document.write("<div class='Cell'>"+ MemCell + " " + "(C)"+"</div>")
        document.write("<br/>")
        document.write("<hr>")
        document.write("<br/>")
        document.write("Site #: " + SiteNum)
        document.write("<div class='Type'>Member Type:  "+ MemType+"</div>")
        document.write("<br/>")
        document.write("<br/>")
        document.write("<hr>")
        document.write("Alternate members:         " +"<div class='Type'>"+ MemAlt+"</div>")
        document.write("<br/>")
        document.write("Weekly site cleaning:  " + "<div class='Type'>" + MemClean + "</div>")
        document.write("<br/>")
        document.write("Video surveillance:  " + "<div class='Type'>"+ MemSurveil + "</div>")
        document.write("<br/>")
        document.write("<br/>")
        document.write("<br/>")
        document.write("<hr>")
        document.write("<br/>")
        document.write("Site charges:  " + "<div class='Type'>"+"$" + SiteCharge+"</div>")
        document.write("<br/>")
        document.write("Extra charges:  " + "<div class='Type'>"+ "$" + Extra + "</div>")
        document.write("<br/>")
        document.write("<br/>")
        document.write("<hr>")
        document.write("<br/>")
        document.write("Subtotal:  " +"<div class='Type'>"+ "$" + SubTotal + "</div>")
        document.write("<br/>")
        document.write("Sales tax (HST):  " + "<div class='Type'>"+"$" + Tax +"</div>")
        document.write("<br/>")
        document.write("<br/>")
        document.write("<hr>")
        document.write("<br/>")
        document.write("Total Monthly charges:  " +"<div class='Type'>"+ "$" + Monthly +"</div>")
        document.write("<br/>")
        document.write("Monthly dues:  " + "<div class='Type'>"+"$" + Dues +"</div>")
        document.write("<br/>")
        document.write("<br/>")
        document.write("<hr>")
        document.write("<br/>")
        document.write("Total monthly fee's: " +"<div class='Type'>"+ "$" + MonthlyFee +"</div>")
        document.write("<br/>")
        document.write("Total yearly fee's:  " + "<div class='Type'>"+"$" + YearlyFee +"</div>")
        document.write("<br/>")
        document.write("<br/>")
        document.write("Monthly payment:  " +"<div class='Type'>"+ "$" + MonthlyPay +"</div>")
        document.write("<br/>")
        document.write("<div class='Bar'> ------------------------------------</div>")
        document.write("<br/>")
        document.write("Issued:  " +"<div class='Type'>"+ DATE +"</div>")
        document.write("<br/>")
        document.write("HST Reg No:  " +"<div class='Type'>"+ "549-33-5849-47"+"</div>")
        document.write("<br/>")
        document.write("Cancellation fee:  " +"<div class='Type'>"+ "$" + Cancel +"</div")
      </script>
      <main></main>

      <footer></footer>
    </div>
  </body>
</html>
